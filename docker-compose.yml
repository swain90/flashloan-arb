version: '3.8'

services:
  # Redis for job queue (optional, for future scaling)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Bot Engine
  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - ./bot/.env
    environment:
      - API_PORT=3001
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Dashboard UI
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:3001
    depends_on:
      - bot
    restart: unless-stopped

volumes:
  redis_data:
